<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Organic & Freesh products" />
    <meta
      name="keywords"
      content="products, vegetables,food market, greens, healthy, organic food"
    />
    <meta name="author" content="bl3" />
    <meta name="theme-color" content="#e8e8e2" />
    <title>Organic Food</title>
    <!-- favicon+manifest -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/public/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/public/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/public/favicons/favicon-16x16.png"
    />
    <!-- <link rel="manifest" href="/site.webmanifest" /> -->
    <!-- favicon+manifest -->
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- og-information -->
    <meta content="website" property="og:type" />
    <meta content="Fres & Organic Food" property="og:title" />
    <meta
      content="Buy fresh vegetables and fruits wich was growing with love
    100% organic and healthy food for your family"
      property="og:description"
    />
    <meta
      content="https://raw.githubusercontent.com/Serhieie/bl3/main/public/favicons/og-img.jpg"
      property="og:image"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="345" />
  </head>
  <body>
    <load ="partials/header.html" />
    <main>
      <section class="cart-list">
        <div class="container">
          <load ="partials/cartPage/CartWareCount.html" />
          <load ="partials/cartPage/cartEmpty.html" />
            <div class="cart-list-total">
              <load ="partials/cartPage/cartList.html" />
              <load ="partials/cartPage/cartTotal.html" />
            </div>
        </div>
      </section>
    </main>
    <load ="partials/footer.html" />
    <div class="loader-container visually-hidden">
      <span class="loader"></span>
    </div>
    <button class="btn-up visually-hidden">
      <svg class="arrow-up" width="44" height="44">
        <use
          class="arrow-up-icon"
          xlink:href="/img/sprite.svg#icon-caret-small-left"
        ></use>
      </svg>
    </button>
    <script type="module" src="/main-cart.js"></script>
  </body>
</html>
